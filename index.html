<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <link rel = "icon" href = "img/assets/favicon-32x32.png" 
        type = "image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section>
            <aside>
                <img src="img/assets/image-product-desktop.jpg" class="card-img" id="perfume-desktop" alt="Perfume Product">
                <img src="img/assets/image-product-mobile.jpg" class="card-img-mobile" id="perfume-mobile" alt="Perfume Product">        
            </aside>
            <article>
                <p class="header">P E R F U M E</p>
                <h1 class="main-title">Gabrielle Essemce Eua De Parfum</h1>
                <p class="body-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <p class="price">$149.99<span class="old-price"><del>$169.99</del></span>
                </p>
                <div class="footer-btn">
                    <button class="button"><img src="img/assets/icon-cart.svg" alt="icon-cart" id="cart-img"><span>Add to Cart</span></button>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
