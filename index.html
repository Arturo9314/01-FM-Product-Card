<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <link rel = "icon" href = "img/assets/favicon-32x32.png" 
        type = "image/x-icon">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="card" style="max-width: 1440px;">
        <div class="row">
            <div class="col-md-3 c-left">
                <img src="img/assets/image-product-desktop.jpg" class="card-img" alt="perfume-product">
                <img src="img/assets/image-product-mobile.jpg" class="card-img-2 inline" alt="perfume-product-mb">
            </div>
            <div class="col-md-3 c-right inline">
                <div class="card-body">
                    <p class="card-text text-muted">P E R F U M E</p>
                    <h1 class="card-title">Gabrielle Essemce Eua De Parfum</h1>
                    <p class="card-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                    <p class="price">$149.99 <span class="old-price"><del>$169.99</del></span>
                    </p>
                    <div class="card-footer-2">
                        <button class="btn btn-primary"><img src="img/assets/icon-cart.svg" alt="icon-cart"><span>Add to Cart</span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</html>
